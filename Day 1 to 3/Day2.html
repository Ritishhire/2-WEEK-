<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Day 2 - Display User Names using map()</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef6fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h2 {
      color: #2c3e50;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: #fff;
      padding: 10px 15px;
      margin: 5px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    button {
      padding: 10px 15px;
      font-size: 16px;
      margin-top: 10px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>ðŸ‘¥ User Names</h2>
  <button onclick="displayUserNames()">Load Users</button>
  <ul id="userList"></ul>

  <script>
    // Mock user data (array of objects)
    const users = [
      { id: 1, name: "Ritish", age: 22 },
      { id: 2, name: "Anjali", age: 25 },
      { id: 3, name: "Vikram", age: 20 },
      { id: 4, name: "Sneha", age: 27 }
    ];

    // Use map() to extract names and display them
    const displayUserNames = () => {
      const userList = document.getElementById("userList");

      // Clear previous list
      userList.innerHTML = "";

      // map() to loop through users and create <li> for each
      users.map(user => {
        const li = document.createElement("li");
        li.textContent = `ðŸ‘¤ ${user.name}`;
        userList.appendChild(li);
      });
    }
  </script>

</body>
</html>
